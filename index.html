<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shazam Bootstrap Clone</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>
    <!-- header with navbar -->
    <header>
<!-- container in the nav-->
      <div class="container">
        <!-- navbar extended when width bigger than 1200px color dark and lightblue background -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
          <!-- container for the logo and the hamburger menu when the screen is smaller collapsing menu -->
          <div class="container">
            <a class="navbar-brand" href="#"
              ><img src="./images/shazam_logo.svg.png" alt="" width="100px"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarColor01"
              aria-controls="navbarColor01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
            <!-- hamburger menu -->
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-flex justify-content-around"
              id="navbarColor01">
              <ul
                id="ul-navUL"
                class="ul-nav navbar-nav d-flex justify-content-evenly">
                <li class="nav-item active">
                  <a class="nav-link active" href="#">MY LIBRARY </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">APPS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">CHARTS</a>
                </li>
              </ul>
              <!--  -->
              <div class="search d-flex text-white collapse navbar-collapse input-group-s newClass">
                <input>
                  
                <i class="fa-solid fa-magnifying-glass"></i>
              </input>
            
              <button type="button" style="width: 4rem; height: 2rem;"class="default-btn btn btn-primary collapse navbar-collapse ">
                Default
              </button>
              </div>
            
              <button type="button" style="width: 4rem; height: 2rem;" class="btn btn-primary collapse navbar-collapse">CONNECT</button>
            </div>
          </div>
        </nav>
      </div>
    </header>
   
    <main
      class="container  d-flex flex-column justify-content-evenly "
      style="height: 200vh; border: 1px red solid"
    >
      <div
        style="height: 75vh; border: 1px red solid; color: white"
        class="w-100 container bg-primary d-flex flex-column justify-content-evenly align-items-center"
      >
        <div class="row">
          <p class=" fs-1 text-center fw-bold font-white">
            Shazam identifies songs playing around you
          </p>
          <p class="breath fs-4 text-center fw-bold">Click to Shazam</p>
        </div>
          <img class="rounded" width="200px" height="200px" src="./images/shazam-circle-logo.png"
          alt="" />
          <button type="button" class="pill btn btn-warning">BETA</button>
        </div>
       
      </div>
      <div
        style="height: 50vh; border: 1px red solid; color: white"
        class="w-75 bg-secondary container d-flex flex-column justify-content-evenly align-items-center"
      >
        <div class="row">
          <p class="fs-1 text-center fw-bold font-white">
            Shazam identifies songs playing around you
          </p>
          <p class="breath fs-4 text-center fw-bold">Click to Shazam</p>
        </div>
          <img class="rounded" width="200px" height="200px" src="./images/shazam-circle-logo.png"
          alt="" />
        </div>
      </div>
    </main>
